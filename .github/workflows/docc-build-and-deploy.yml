name: Build and Deploy DocC Documentation

on:
  push:
    branches: [master]
    paths:
      - "ViewConfigure/Sources/**"
      - "ViewConfigure/Package.swift"
      - ".github/workflows/docc-build-and-deploy.yml"
  pull_request:
    branches: [master]
    paths:
      - "ViewConfigure/Sources/**"
      - "ViewConfigure/Package.swift"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docc:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.2"

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            ViewConfigure/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('ViewConfigure/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Swift Package Dependencies
        run: |
          cd ViewConfigure
          swift package resolve

      - name: Build DocC Documentation
        run: |
          cd ViewConfigure
          swift package --allow-writing-to-directory docs \
            generate-documentation --target ViewConfigure \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path ViewConfigure \
            --output-path docs

      - name: Fix permissions
        run: |
          chmod -c -R +rX "ViewConfigure/docs/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ViewConfigure/docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docc
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Build check for PRs (without deployment)
  build-check:
    runs-on: macos-14
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.2"

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            ViewConfigure/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('ViewConfigure/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Swift Package Dependencies
        run: |
          cd ViewConfigure
          swift package resolve

      - name: Build DocC Documentation (PR Check)
        run: |
          cd ViewConfigure
          swift package --allow-writing-to-directory docs-check \
            generate-documentation --target ViewConfigure \
            --disable-indexing \
            --output-path docs-check

      - name: Check documentation build
        run: |
          if [ ! -d "ViewConfigure/docs-check" ]; then
            echo "‚ùå Documentation build failed"
            exit 1
          else
            echo "‚úÖ Documentation built successfully"
            echo "üìÑ Generated files:"
            find ViewConfigure/docs-check -name "*.html" | head -10
          fi
